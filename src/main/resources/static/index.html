<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        :root {
            --primary: #9b4dca;
            --secondary: #ff69b4;
            --background: #f8e7ff;
            --surface: #ffffff;
            --text: #2c1810;
            --text-light: #666666;
            --gradient: linear-gradient(135deg, #9b4dca, #ff69b4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--background);
            background-image: radial-gradient(circle at top right, rgba(255, 105, 180, 0.1), transparent),
            radial-gradient(circle at bottom left, rgba(155, 77, 202, 0.1), transparent);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(155, 77, 202, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: #faf5ff;
            border: 2px solid #e9d5ff;
            border-radius: 15px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(155, 77, 202, 0.1);
        }

        input::placeholder {
            color: #a78bfa;
        }

        .button-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(155, 77, 202, 0.3);
            font-family: 'Quicksand', sans-serif;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(155, 77, 202, 0.4);
        }

        #clickCount {
            background-color: #faf5ff;
            border-radius: 20px;
            padding: 1.5rem;
        }

        #clickCount h3 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .click-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            margin: 0.8rem 0;
            background-color: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(155, 77, 202, 0.1);
        }

        .click-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(155, 77, 202, 0.2);
        }

        .user-id {
            color: var(--text);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .click-count {
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }

        /* Animation pour les nouveaux clicks */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .new-click {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Click Counter</h1>
    <div class="input-container">
        <input type="text" id="userId" placeholder="✨ Enter your user ID">
    </div>
    <div class="button-container">
        <button onclick="registerClick()">Count Me! ✨</button>
    </div>
    <div id="clickCount"></div>
</div>

<script>
    function registerClick() {
        const userId = document.getElementById('userId').value;
        if (!userId) {
            alert('Please enter a user ID');
            return;
        }

        fetch(`http://localhost:8080/click/${userId}`, {
            method: 'GET'
        })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                getClickCounts();
            })
            .catch(error => console.error('Error:', error));
    }

    function getClickCounts() {
        fetch('http://localhost:8080/click/count')
            .then(response => response.json())
            .then(data => {
                const countDiv = document.getElementById('clickCount');
                countDiv.innerHTML = '<h3>✨ Click Statistics ✨</h3>';
                for (const [user, count] of Object.entries(data)) {
                    countDiv.innerHTML += `
                        <div class="click-entry">
                            <span class="user-id">User ${user}</span>
                            <span class="click-count">${count} clicks</span>
                        </div>`;
                }
            })
            .catch(error => console.error('Error:', error));
    }

    setInterval(getClickCounts, 1000);
</script>
</body>
</html>
